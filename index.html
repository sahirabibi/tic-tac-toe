<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="container">
        <div class="player-display">
            <h2>Current Player</h2>
            <div class="symbol">
                <h2>X</h2>
            </div>
        </div>

        <div class="board">
            <div class="top-left sqr"></div>
            <div class="top-center sqr"></div>
            <div class="top-right sqr"></div>
            <div class="left sqr"></div>
            <div class="center sqr"></div>
            <div class="right sqr"></div>
            <div class="bottom-left sqr"></div>
            <div class="top-center sqr"></div>
            <div class="bottom-right sqr"></div>
        </div>
        <div class="buttons">
            <button>Start</button>
            <button>Restart</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
